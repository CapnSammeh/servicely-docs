baseURL: https://servicely-docs.netlify.app
languageCode: en-us
title: Servicely Docs
module:
  hugoVersion:
    extended: true
  imports:
    - path: github.com/imfing/hextra

enableInlineShortcodes: true

# Navigation Menu
menu:
  main:
    - name: Search
      params:
        type: search
        weight: 2
    - name: Documentation
      pageRef: /docs/getting-started/
      weight: 1

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

# Theme Configuration
params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
    width: full
  page:
    width: full
  article:
    width: full
  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content
      tokenize: forward
  highlight:
    copy:
      enable: true
      # hover | always
      display: always
